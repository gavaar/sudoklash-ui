<div class="sudo-numpad">
  <button *ngFor="let pos of padStatuses; let i = index"
    class="sudo-numpad__option"
    [ngClass]="{ accent: pos.accent }"
    [disabled]="pos.disabled"
    (touchstart)="$event.stopPropagation(); down(i)"
    (mousedown)="$event.stopPropagation(); down(i)"
    (touchend)="$event.stopPropagation(); $event.preventDefault(); up(i)"
    (mouseup)="$event.stopPropagation(); $event.preventDefault(); up(i)">{{ i }}</button>
</div>
